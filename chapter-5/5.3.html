<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>

<body>
  <div id="app1">
    <ul>
      <li v-for="(book, index) of books">{{ index }} - {{ book.name }}</li>
    </ul>
  </div>
  <div id="app2">
    <ul>
      <template v-for="book in sortedBooks">
        <li>书名: {{ book.name }}</li>
        <li>作者: {{ book.author }}</li>
      </template>
    </ul>
  </div>
  <div id="app3">
    <span v-for="value in user">{{ value }}</span>
  </div>
  <div id="app4">
    <span v-for="n in 10">{{ n }}</span>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
  var app1 = new Vue({
    el: '#app1',
    data: {
      books: [{
          name: '《Vue.js 实战》'
        },
        {
          name: '《JavaScript 高级程序设计》'
        },
        {
          name: '《JavaScript 语言精粹》'
        }
      ]
    }
  })
  var app2 = new Vue({
    el: '#app2',
    data: {
      books: [{
          name: '《Vue.js 实战》',
          author: '梁灏'
        },
        {
          name: '《JavaScript 高级程序设计》',
          author: 'Doulas Crockford'
        },
        {
          name: '《JavaScript 语言精粹》',
          author: 'Nicholas C.Zakas'
        }
      ]
    },
    computed: {
      sortedBooks() {
        return this.books.sort((a,b) => {
          return a.name.length < b.name.length
        })
      }
    }
  })
  Vue.set(app2.books, 3, {
    name: '《CSS 揭秘》',
    author: '[希] Lea Verou'
  })
  // app2.books.splice(3, 1, {
  //   name: '《CSS 揭秘》',
  //   author: '[希] Lea Verou'
  // })
  // app2.books.splice(1)
  var app3 = new Vue({
    el: '#app3',
    data: {
      user: {
        name: 'gaoyang',
        gender: 'male',
        age: 22
      }
    }
  })
  var app4 = new Vue({
    el: '#app4'
  })
</script>

</html>
