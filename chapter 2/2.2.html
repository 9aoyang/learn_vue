<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>

<body>
  <div id="app">
    <p v-if="show">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis praesentium non dolor voluptate asperiores perferendis
      eius totam? Aliquam rem ad quos, nobis expedita, error id itaque, veniam a maxime architecto?</p>
    <button @click="handleClose">点击隐藏</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        show: true
      },
      methods: {
        handleClose: function () {
          this.show = false
        }
      }
    })
  </script>
</body>

</html>
